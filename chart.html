<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>chart</title>
  
	<link rel="stylesheet" type="text/css" href="chart.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Karla:wght@700&family=Poppins:wght@600&family=Roboto:wght@700&display=swap" rel="stylesheet">
 <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyBdZRTNO0ksxchinsCwY21lnUSVeafAMKo"></script> 
</head>
<body>
  <div class="header">
    SAVINGS  DASHBOARD
  </div>
  <div class="input">
<input type="text" class="address" placeholder="ADDRESS">

<input type="text" class="bill" placeholder="MONTHLY BILL">

<input type="text" class="kwh" placeholder="COST PER KWH (OPTIONAL)">

<div class="a">
<input type="radio" name="colors" value="commercial"  checked class='comm'>commercial
<input type="radio" name="colors" value="residential" class="res">residential
</div>


<button onclick="getSavings()">SUBMIT</button>
<button onclick="reset()">RESET</button>
</div>
<br/><hr>
<div class="savings">
<h2>Savings first month</h2>
<p class="savings-month"></p>
<h2>Savings first year</h2>
<p class="savings-year"></p>
</div>
<hr>

  <div class="container1">
  
    <div class="side1">
      <h3>System Size</h3>
       <p class="system-size"></p>
     <h3>Annual Production</h3>
     <p class="annual"></p>
    </div>
   
  <div class="heading">
  <h1 class='heading1'>Monthly Production</h1> 
  <div class="chartBox">
  <canvas id='chart' width="400" height="400"> 	
  </canvas>
  </div>
</div>

</div>
<hr>
<h1 class="h">Grid cost no solar vs. Monthly Cost with Solar with Financing</h1>
<div class="chartBox2">
  
 <canvas id='chart2' width="400" height="400">   
  </canvas>
</div>
<hr>
<h1 class="h">Cumulative Savings Over 20 Years</h1>
<div class="chartBox3">
  
 <canvas id='chart3' width="400" height="400">   
  </canvas>
</div>



 <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script> 

<script src="chart3.js">
</script>
  
</body>
</html>
